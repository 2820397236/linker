<md-card>
    <div layout="row">
        <div flex  layout-margin="" style="min-width:330px;">
            
            <md-input-container class="md-inline-block">
                <label translate>开始日期</label>
                <!-- <input type="text" required name="start" ng-model="orderFilter.start"> -->
                <md-datepicker ng-model="orderFilter.start" md-hide-icons="calendar"></md-datepicker>
            </md-input-container>
            <md-input-container class="md-inline-block">
                <label translate>结束日期</label>
                <!-- <input type="text" required name="end" ng-model="orderFilter.end"> -->
                <md-datepicker ng-model="orderFilter.end" md-hide-icons="calendar"></md-datepicker>
            </md-input-container>

        </div>

    </div>

    
</md-card>
<div layout="row">
        <div flex  layout-margin="">
            
            <md-input-container flex layout="row"  layout-align="center center">
              <label>充值金额</label>
              <input type="text" ng-model="totalAmount" disabled="">
            </md-input-container>

        </div>

        <div flex  layout-margin="">
            
            <md-input-container flex layout="row"  layout-align="center center">
              <label>实际到账</label>
              <input type="text" ng-model="totalTransfer" disabled="">
            </md-input-container>

        </div>

        <div flex  layout-margin="">
            
            <md-input-container flex layout="row"  layout-align="center center">
              <label>充值人数</label>
              <input type="text" ng-model="PaidUsers" disabled="">
            </md-input-container>

        </div>

        <div flex  layout-margin="">
            
            <md-input-container flex layout="row"  layout-align="center center">
              <label>充值次数</label>
              <input type="text" ng-model="PaidTimes" disabled="">
            </md-input-container>

        </div>
    </div>
<md-card>

</md-card>
