<md-dialog aria-label="add gift card dialog">
    <div ng-show="publicInfo.status === 'loading'" layout="row" layout-align="center center" layout-margin layout-padding>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
    </div>
    <md-dialog-content ng-show="publicInfo.status !== 'loading'">
        <div class="md-dialog-content">
            <div layout="row" layout-align="center center" ng-show="publicInfo.status === 'show'">
                <form>
                    <md-input-container class="md-block">
                        <label>名称</label>
                        <input type="text" required name="comment" ng-model="publicInfo.comment">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>数量</label>
                        <input type="number" required name="count" ng-model="publicInfo.count">
                    </md-input-container>
                    <md-input-container class="md-block" style="height: 54px;">
                        <label>SKU</label>
                        <input type="text" required name="count" ng-model="publicInfo.sku">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>倍数</label>
                        <input type="number" required name="count" ng-model="publicInfo.limit">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>折扣</label>
                        <input type="number" required name="count" ng-model="publicInfo.cutPrice">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>业务Type</label>
                        <input type="number" required name="count" ng-model="publicInfo.mingboType">
                    </md-input-container>
                    
                </form>
            </div>
            <div layout="row" layout-align="center center" ng-show="publicInfo.status === 'error'">
                <div style="white-space: pre-wrap;">创建失败</div>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="center center" ng-show="publicInfo.status !== 'loading'">
        <md-button class="md-primary" ng-click="publicInfo.submit()" ng-show="publicInfo.status === 'show'">
            {{ '确定' | translate }}
        </md-button>
        <md-button class="md-primary" ng-click="publicInfo.close()" ng-show="publicInfo.status === 'show'">
            {{ '关闭' | translate }}
        </md-button>
        <md-button class="md-primary" ng-click="publicInfo.close()" ng-show="publicInfo.status === 'error'">
            {{ '确定' | translate }}
        </md-button>
    </md-dialog-actions>
</md-dialog>
