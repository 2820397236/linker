<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="<%= title%>">
    <link rel="apple-touch-startup-image" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <meta name="msapplication-TileImage" content="/favicon.png">
    <meta name="msapplication-TileColor" content="<%= config.browserColor%>">
    <meta name="theme-color" content="<%= config.browserColor%>">
    <link rel="stylesheet" href="<%= cdn%>/libs/style.css">
    <link rel="stylesheet" href="<%= cdn%>/libs/angular-material.min.css">
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="manifest" href="/manifest.json">
    <title><%= title%></title>
	<script type="text/javascript">window.$crisp=[];window.CRISP_WEBSITE_ID="1ab0b393-8c49-409e-baf7-244aebb996f5";(function(){d=document;s=d.createElement("script");s.src="https://client.crisp.chat/l.js";s.async=1;d.getElementsByTagName("head")[0].appendChild(s);})();</script>
    <base href="/">
</head>

<body ng-cloak>
    <script src="<%= cdn%>/libs/lib.js"></script>
    <script>
        window.api = '';
        window.cdn = '<%= cdn%>';
        window.title = '<%= title%>';
    </script>
    <% if (analytics) { %>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '<%= analytics%>', 'auto');
        ga('send', 'pageview');
    </script>
    <% } %>
    <script src="/libs/bundle.js"></script>
    <div ng-controller="MainController" layout-fill>
        <div layout-fill layout="row" layout-align="center center" ng-show="mainLoading">
            <div layout="column" layout-align="center center">
                <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
            </div>
        </div>
        <div ng-hide="mainLoading" ui-view layout-fill></div>
    </div>
    <% if (paypal) { %>
        <script async src="https://www.paypalobjects.com/api/checkout.js"></script>
    <% } %>
	<div id="adBody" style="z-index:100000;position:absolute;height:40px;bottom:0px;left:40px;background:#fff;border:1px solid #d7d7d7;overflow:hidden;">
		<div id="adButtonOpen" style="background:#f7f7f7;text-align:center;line-height:40px;font-size:12px;cursor:pointer;" onClick="openAd();">猜你喜欢</div>
		<div  style="background:#f7f7f7;text-align:center;line-height:40px;font-size:12px;">
			<span style="float:left;margin-left:20px;cursor:pointer;" onclick="window.history.go(-1)">后退</span>
			<span style="float:left;margin-left:20px;cursor:pointer;" onclick="window.history.go(1)">前进</span>
			<span style="cursor:pointer;" onClick="closeAd();" id="adButtonClose">我不想看</span>
		</div>
		<iframe id="adFrame"  src="https://xiaojiding.com/show/?app_id=demo_news" frameborder="0" width="300" height="500"></iframe>
	<div>
	<script>
	function openAd(){
		document.getElementById("adFrame").src = 'https://xiaojiding.com/show/?app_id=demo_news_video';
		document.getElementById("adBody").style.height="540px";
		document.getElementById("adButtonOpen").style.display = "none";
		document.getElementById("adButtonClose").style.display = "block";
	}
	
	function closeAd(){
		document.getElementById("adFrame").src = 'https://xiaojiding.com/show/?app_id=demo_news';
		document.getElementById("adBody").style.height="40px";
		document.getElementById("adButtonOpen").style.display = "block";
		document.getElementById("adButtonClose").style.display = "none";
	}
	
	</script>
</body>

</html>
